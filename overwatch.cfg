sv_cheats				"1"
sv_showimpacts			"0"
sv_showimpacts_time		"2.5"

bind	"SPACE"			"demo_togglepause"
bind	"C"				"r_cleardecals"
bind	"I"				"toggle sv_showimpacts"
bind	"R"				"demo_resume"
bind	"S"				"toggle weapon_debug_spread_show"
bind	"W"				"incrementvar r_drawothermodels 1 2 1"
bind	"X"				"toggle spec_show_xray"

bind	"KP_END"		"demo_timescale 0.1;sv_showimpacts_time 0.1"
bind	"KP_DOWNARROW"	"demo_timescale 0.2;sv_showimpacts_time 0.2"
bind	"KP_PGDN"		"demo_timescale 0.3;sv_showimpacts_time 0.3"
bind	"KP_LEFTARROW"	"demo_timescale 0.4;sv_showimpacts_time 0.4"
bind	"KP_5"			"demo_timescale 0.5;sv_showimpacts_time 0.5"
bind	"KP_RIGHTARROW"	"demo_timescale 0.6;sv_showimpacts_time 0.6"
bind	"KP_HOME"		"demo_timescale 0.7;sv_showimpacts_time 0.7"
bind	"KP_UPARROW"	"demo_timescale 0.8;sv_showimpacts_time 0.8"
bind	"KP_PGUP"		"demo_timescale 0.9;sv_showimpacts_time 0.9"
bind	"KP_INS"		"demo_timescale 1;sv_showimpacts_time 1"

alias	"slowmo1"		"demo_timescale 0.5;alias slowmo slowmo2"
alias	"slowmo2"		"demo_timescale 0.25;alias slowmo slowmo1"
alias	"slowmo"		"slowmo1"
bind	"F5"			"slowmo"

alias	"playpause1"	"demo_timescale 0;sv_showimpacts_time 1;alias playpause playpause2"
alias	"playpause2"	"demo_timescale 1;sv_showimpacts_time 1;alias playpause playpause1"
alias	"playpause"		"playpause1"
bind	"F6"			"playpause"

alias	"fastforward1"	"demo_timescale 2;alias fastforward fastforward2"
alias	"fastforward2"	"demo_timescale 5;alias fastforward fastforward1"
alias	"fastforward"	"fastforward1"
bind	"F7"			"fastforward"

bind	"F8"			"demoui"
bind	"F9"			"exec autoexec.cfg"

bind	"UPARROW"		"fov_cs_debug 33"
bind	"DOWNARROW"		"fov_cs_debug 0"

echo ""
clear
clear
echo "---------------------------------"
echo "--    OVERWATCH CFG ENE EME    --"
echo "---------------------------------"
echo ""
