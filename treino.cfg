//alias "loadpos" "exec banned_ip"

///Bind para alinhar smokes [MOUSE5]
alias "-smoke_align" "cl_crosshairsize 1.5;"
alias "+smoke_align" "cl_crosshairsize 9999;"
bind "MOUSE5" "+smoke_align"

///Bind Jump+Throw granadas [6]
alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"
bind "6" "+jumpthrow"

///Bind POV Firstperson/Thirdperson
alias "pov_fp" "firstperson; alias pov pov_tp"
alias "pov_tp" "thirdperson; alias pov pov_fp"
alias "pov" "pov_tp"
bind "p" "pov"

//bind "f3"  "savepos; play ui\csgo_ui_crate_item_scroll.wav"
//bind "f4"  "loadpos; play ui\csgo_ui_page_scroll.wav"

//-- Binds
bind "capslock" "noclip"
bind "f3"	".savePos; .blip"	// Mouse thumb button "Back" saves position.
bind "f4"	"setpos -974.323608 -1464.303955 -103.906189;setang 2.200095 146.588333 0.000000; .berr"	// Mouse thumb button "Forward" loads last saved position.
alias ".savePos" "con_logfile cfg\savepos.cfg; getPos_exact; con_logfile 0"
alias ".loadPos" "exec savepos"

alias ".blip" "play buttons/blip1"
alias ".durr" "play common/wpn_select"
alias ".berr" "play common/wpn_moveselect"

bind "f5"  "host_timescale 0.5;say 0.5x Speed"
bind "f6"  "host_timescale 1;say Normal Speed"
bind "f7"  "host_timescale 5;say 5x Speed"
bind "END" "bot_place"
bind "DEL" "toggle bot_crouch 1 0"
bind "\"   "bot_add"
bind "ALT" "cl_sim_grenade_trajectory"
bind "RCTRL" "sv_rethrow_last_grenade"

mp_restartgame "1"

clear
echo "CFG de treino carregada. Treino ON!"

say "CFG de treino carregada. Treino ON!"
